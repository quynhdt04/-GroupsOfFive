<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="asset/css/kynhap.css">
</head>

<body>
    <!-- header  -->
    <div class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="index.html" class="header__logo">
                    <img src="asset/images/logo.png" alt="logo mwc">
                </a>
                <ul class="header__list">
                    <li><a href="giay-nu.html">GIÀY NỮ</a></li>
                    <li><a href="giay-nam.html">GIÀY NAM</a></li>
                </ul>
                <form class="header_search">
                    <input type="text" placeholder="Tìm kiếm">
                    <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </form>
                <div class="header__search-pro">
                    <a href="sreachpro.html">Tìm kiếm</a>
                </div>
                <a href="" class="header__cart" onclick="notification()">
                    <span>Giỏ hàng</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="" class="header__history" onclick="notification()">Lịch sử mua hàng <i class="fa-solid fa-clock-rotate-left"></i></a>
                <a href="dangnhap.html" class="header__user">
                    <span>Đăng nhập</span>
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- end header  -->
    
    <!-- form  -->
    <div class="login">
        <div class="login__wrap">
            <div class="login__title">
                ĐĂNG KÝ
            </div>
            <form class="login__form">
                <div class="login__input" >
                    <input type="text" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="login__input">
                    <input type="text" placeholder="Nhập số điện thoại">
                </div>
                <div class="login__input">
                    <input type="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="login__input">
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </div>
            </form>
            <div class="login__sig">
                <a href="dangnhap.html">Đăng Nhập <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
            <a href="dangnhap.html" class="login__button" onclick="sign()">
                <div class="login--link">
                    <span>Đăng ký</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
    <!-- end form  -->

    <!-- footer  -->
    <div class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__content">
                    <div class="footer__title">
                        SHOP GIÀY MWC
                    </div>
                    <div class="footer__address">
                        Địa chỉ: VP: 214/14 Nguyễn Trãi, Phường Nguyễn Cư Trinh, Tp Hồ Chí Minh
                    </div>
                </div>
                <div class="footer__logo">
                    <img src="asset/images/bocongthuong.png" alt="bocongthuong">
                </div>
            </div>
        </div>
    </div>
    <!-- end footer  -->
    <script src="asset/js/notification.js"></script>
</body>

</html>
